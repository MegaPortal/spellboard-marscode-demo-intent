<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>运势抽签</title>
  <meta name="description" content="高性能基于HTML的网站模板。" />
  <style type="text/css">
    .cursor-pointer {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="body">
    <h1>运势抽签</h1>
    <p id="fortune">点击页面任意位置进行抽签</p>
  </div>
  <script>

    var url = new URL(window.location.href);
    var spCallbackToken = url.searchParams.get('spCallbackToken');

    document.body.className = 'cursor-pointer';
    document.body.onclick = function () {
      var fortunes = [
        "今天运气非常好，好事连连！",
        "请保持乐观的心态，好运会接踵而来！",
        "你将收到一个意想不到的好消息！",
        "抬头望天，你会看到一颗闪亮的星星！",
        "笑一笑，运气会更好！"
      ];
      var hash = window.location.hash.substr(1);
      if (hash) {
        var index = parseInt(hash);
        if (!isNaN(index) && index >= 0 && index < fortunes.length) {
          document.getElementById('fortune').innerHTML = fortunes[index];
        }
      } else {
        var randomIndex = Math.floor(Math.random() * fortunes.length);
        var fortune = fortunes[randomIndex];
        document.getElementById('fortune').innerHTML = fortune;
        window.location.hash = randomIndex.toString();
      }
    }

    document.body.onclick();

    var text = document.getElementById('fortune').innerHTML;

    if (spCallbackToken) {
      window.parent.postMessage({
        type: 'spell-response',
        token: spCallbackToken,
        content: text
      }, '*');
    }

  </script>
</body>

</html>
